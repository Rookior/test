<body>
    # 实现一个梯形div，并设置背景颜色
    <div style="width: 200px; height: 100px; background-color: lightblue; clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);"></div>
    <br>
    # 实现一个梯形div,上边短下边宽，并设置颜色
    <div style="width: 200px; height: 100px; background-color: lightblue; clip-path: polygon(20% 0, 80% 0, 100% 100%, 0 100%);"></div>
    <br>

    <script>
        // # 实现一个任意参数的函数，并求和
        function sum(...args) {
            return args.reduce((total, num) => total + num, 0);
        }

    </script>
   
</body>
