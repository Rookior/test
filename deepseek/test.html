background: linear-gradient(to right, red, blue);
function sum(...numbers) {
    return numbers.reduce((acc, num) => acc + num, 0);
}

// 示例用法
console.log(sum(1, 2, 3, 4)); // 输出: 10
console.log(sum(10, 20, 30)); // 输出: 60
