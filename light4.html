<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .content{
            width: 100%;
            height: 100%;
            padding: 300px 0 0 500px;
            background-color: #000;
        }
        .mflow-box{
            width: 200px;
            height: 120px;
            /* background-color: #fff; */
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
       
        .body{
           
          
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            background-color: #000;
            border-radius: 4px;
            position: absolute;
            top: 3px;
            left: 3px;
            z-index: 2;
        
        }
        .mflow-box::after{
            content: "";
            width: 300%;
            height: 300%;
            background-color: antiquewhite;
            background-image: conic-gradient(#EEEEEE22,#f0c237,#EEEEEE22 30%);
            border-radius: 4px;
            position: absolute;
            top: -100%;
            left: -100%;
            z-index: 1;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate{
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="mflow-box">
            <div class="body">
                
            </div>
        </div>
    </div>
</body>
</html>
