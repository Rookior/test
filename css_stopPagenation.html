<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #bfa;
        }

        .div2 {
            width: 100px;
            height: 400px;
            position: absolute;
            top: 100px;
            opacity: 0;
            background-color: red;
            pointer-events: none
        }

        .div1:hover .div2{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
