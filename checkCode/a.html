<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 800px;height: 400px;">
        <canvas id="canvas" style="width: 100%;height: 100%;" onclick="refreshDrawVerifyCode()" width="138" height="36"></canvas>
    </div>
 
    <script>
       
        var verifyCode = [];
        drawVerifyCode(verifyCode)
       
        function drawVerifyCode(num) {
    
            var canvas_width = 138;
    
            var canvas_height = 36;
    
            var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
    
            var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
    
            canvas.width = canvas_width;
    
            canvas.height = canvas_height;
    
            var sCode = "A,B,C,D,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,U,V,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
    
            var aCode = sCode.split(",");
    
            var aLength = aCode.length;//获取到数组的长度
    
            for (var i = 0; i <= 3; i++) {
    
                var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
    
                var deg = Math.random() * 15 * Math.PI / 180;//产生0~30之间的随机弧度
    
                var txt = aCode[j];//得到随机的一个内容
    
                //num[i] = txt.toLowerCase(); toUpperCase()
    
                num[i] = txt;
    
                var x = 20 + i * 30;//文字在canvas上的x坐标
    
                var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
    
                context.font = "bold 23px 微软雅黑";
    
                context.translate(x, y);
    
                context.rotate(deg);
    
                context.fillStyle = drawVerifyCodeRandomColor();
    
                context.fillText(txt, 0, 0);
    
                context.rotate(-deg);
    
                context.translate(-x, -y);
    
            }
    
            for (var i = 0; i <= 5; i++) {//验证码上显示线条
    
                context.strokeStyle = drawVerifyCodeRandomColor();
    
                context.beginPath();
    
                context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
    
                context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
    
                context.stroke();
    
            }
    
            for (var i = 0; i <= 30; i++) {//验证码上显示小点
    
                context.strokeStyle =drawVerifyCodeRandomColor();
    
                context.beginPath();
    
                var x = Math.random() * canvas_width;
    
                var y = Math.random() * canvas_height;
    
                context.moveTo(x, y);
    
                context.lineTo(x + 1, y + 1);
    
                context.stroke();
    
            }
    
        }
        
    //得到随机的颜色值
    
    function drawVerifyCodeRandomColor() {
    
    var r =Math.floor(Math.random() *256);
    
    var g =Math.floor(Math.random() *256);
    
    var b =Math.floor(Math.random() *256);
    
     return "rgb(" +r +"," +g +"," +b +")";
    
    }
    function refreshDrawVerifyCode(){
    
        drawVerifyCode(verifyCode);
    
    
    
    }
    function verifyCodeResult(){
        alert(verifyCode.join().replace(/,/g,''))
    }
    </script>
</body>

</html>
