    <script>
  var compressString = function(S) {
      S = S.split("");
      debugger
    var current = S[0];
    var num = 1;
    var result = "";
    for(var i=1;i<S.length;i++){
        if(S[i] == current){
            num++
        }else{
            result += (current + num);
            current = S[i];
            num = 1
        }
      
    }
    result += (current + num);
    if(result.length < S.length){
        return result; 
    }else{
        return S.toString();
    }
   
};
var a = compressString("aabcccccaaa")
console.log(a)
    </script>
