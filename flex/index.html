<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
       
        .mb20{
            margin-bottom: 20px;
        }
        /* 左侧固定/弹性+右侧自适应 */
        .flex{
            display: flex;
            width: 400px;
            height: 400px;
        }
        .left{
            min-width: 50px;
            height: 400px;
            background: #f00;
        }
        .right{
            flex: 1;
            height: 400px;
            background: blue;
        }
        /* 固定上+底部自适应 */
        .flex-col{
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 400px;
        }
        .header{
            min-height: 50px;
            width: 100%;
            background: #f00;
        }
        .content{
            flex: 1;
            width: 100%;
            background: blue;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    
        <div class="flex mb20">
            <div class="left">
                <span>left</span>
            </div>
            <div class="right">
                <p>right</p>
            </div>
        </div>
   
        <div class="flex-col">
            <div class="header">
                <p>header</p>
            </div>
            <div class="content">
                <p>content</p>
            </div>
        </div>
    
</body>
</html>
