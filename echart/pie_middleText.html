<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板</title>
</head>

<body>
    <div id="main" style="width: 600px;height:800px;"></div>
    <div id="main2" style="width: 600px;height:800px;background: #000;"></div>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script crossorigin="anonymous" integrity="sha384-DX1FVVXdGcNR016Jj6c5WuxYmyUvkb2/0ZMXKwbXaXs8j9tPs3e4RUjNg4tViEj4"
        src="https://lib.baomitu.com/echarts/4.7.0/echarts-en.common.js"></script>
    <script>
        let value = 55.33;
        var option = {
            title: {
                text: '{a|' + value + '}{c|%}',
                x: 'center',
                y: 'center',
                textStyle: {
                    rich: {
                        a: {
                            fontSize: 48,
                            color: '#29EEF3'
                        },

                        c: {
                            fontSize: 20,
                            color: '#ffffff',
                            // padding: [5,0]
                        }
                    }
                }
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 1048, name: 'Search Engine' },
                        { value: 735, name: 'Direct' },
                        { value: 580, name: 'Email' },
                        { value: 484, name: 'Union Ads' },
                        { value: 300, name: 'Video Ads' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


          // 基于准备好的dom，初始化echarts实例
          var myChart2 = echarts.init(document.getElementById('main2'));

          var option2 = {
        tooltip: {
          trigger: 'item'
        },
        legend: {
          show: false
        },
        noClear: true,
      
        series: [
          {
            type: 'pie',
            hoverAnimation: false,
            radius: ['50%', '66%'],
            label: {
              show: false,
              position: 'center'
            },
            labelLine: {
              show: false
            },
            data: []
          },
          {
            type: 'pie',
            radius: [0, '30%'],
            tooltip: { show: false },
            label: {
              position: 'center',
              formatter: function (params) {
                return ''
              },

              rich: {
                a: {
                  fontSize: 14,
                  color: '#00db89',
                  lineHeight: 20
                  // padding: [0, 0, -30, 0]
                },
                b: {
                  fontSize: 18,
                  color: '#fff',
                  lineHeight: 20
                },
                c: {
                  fontSize: 12,
                  color: '#fff'
                }
              }
            },
            itemStyle: {
              normal: {
                color: 'rgba(0, 0, 0,0)'
              }
            },
            data: [{
              value: 0
            }]
          }
        ]
      }
          const data = [{"name":"运行","value":20},{"name":"待机","value":10},{"name":"故障","value":40},{"name":"中断","value":10}]
          var middleText = 56.87;
          option2.series[0].data = data
      option2.series[1].label.formatter = function (params) {
        return `{a|运行}\n{b|${middleText}}{c|%}`
      }
// 使用刚指定的配置项和数据显示图表。
myChart2.setOption(option2);


    </script>
</body>

</html>
