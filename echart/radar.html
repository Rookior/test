<style>
  body{
    background: #000;
  }
</style>

<div id="main" style="width: 600px;height:800px;"></div>
 
<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./js/echart.js"></script>
 <script>
 
 var option = {
          //画线颜色
          color: '#FFBB00',  
          textStyle:{
              color:'#fff'//外侧文字颜色
          },
          radar: {
            splitNumber: 3, // 圈数
            indicator: [
              { name: '场站1', max: 6500 },
              { name: '场站2', max: 6500 },
              { name: '场站3', max: 6500 },
              { name: '场站4', max: 6500 },
              { name: '场站5', max: 6500 },
              { name: '场站6', max: 6500 },
              { name: '场站7', max: 6500 },
              { name: '场站8', max: 6500 },
            ],
            axisName: {
              color: '#fff' //外侧文字颜色不生效
            },
            axisLine: {
              lineStyle: {
                color: '#08A4D1'
              }
            },
            splitLine: {
              show: true,
              lineStyle: {
                color: '#08A4D1'  //外圈颜色
              }
            },
            splitArea: {
              areaStyle: {
                // 背景颜色
                color: ['rgba(41,149,225,.7)', 'rgba(41,149,225,.6)', 'rgba(41,149,225,.4)'],
  
              }
            }
          },
          series: [
            {
              symbol: 'none',
              type: 'radar',
              areaStyle: {
                color: 'rgba(255,187,0,.65)',
  
              }, // 将每一个产品的雷达图形成阴影的面积
              data: [
                {
                  value: [4200, 3000, 2000, 3000, 5000, 1080],
  
                }
              ]
            }
          ]
        }
   
        
           // 基于准备好的dom，初始化echarts实例
           var myChart = echarts.init(document.getElementById('main'));

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
  </script>
