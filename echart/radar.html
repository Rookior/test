<template>
    <div :style="{ width, height }"></div>
  </template>
  <script>
  import * as echarts from 'echarts';
  export default {
    name: "chart",
    props: {
      width: {
        type: String,
        default: "100%"
      },
      height: {
        type: String,
        default: "100%"
      },
      chartData: {
        type: Object
      }
    },
    data () {
      return {
        chart: null,
        option: {
          //画线颜色
          color: '#FFBB00',  
          textStyle:{
              color:'#fff'//外侧文字颜色
          },
          radar: {
            splitNumber: 3, // 圈数
            indicator: [
              // { name: '场站1', max: 6500 },
              // { name: '场站2', max: 6500 },
              // { name: '场站3', max: 6500 },
              // { name: '场站4', max: 6500 },
              // { name: '场站5', max: 6500 },
              // { name: '场站6', max: 6500 },
              // { name: '场站7', max: 6500 },
              // { name: '场站8', max: 6500 },
            ],
            axisName: {
              color: '#fff' //外侧文字颜色不生效
            },
            axisLine: {
              lineStyle: {
                color: '#08A4D1'
              }
            },
            splitLine: {
              show: true,
              lineStyle: {
                color: '#08A4D1'  //外圈颜色
              }
            },
            splitArea: {
              areaStyle: {
                // 背景颜色
                color: ['rgba(41,149,225,.7)', 'rgba(41,149,225,.6)', 'rgba(41,149,225,.4)'],
  
              }
            }
          },
          series: [
            {
              symbol: 'none',
              type: 'radar',
              areaStyle: {
                color: 'rgba(255,187,0,.65)',
  
              }, // 将每一个产品的雷达图形成阴影的面积
              data: [
              //   {
              //     value: [4200, 3000, 2000, 3000, 5000, 1080],
  
              //   }
              ]
            }
          ]
        }
      };
    },
    mounted () {
      this.initChart();
      window.addEventListener("resize", this.temperatureCurveReSize);
      this.$once("hook:beforeDestroy", () => {
        window.removeEventListener("resize", this.temperatureCurveReSize);
      });
    },
    methods: {
      initChart () {
        this.chart = echarts.init(this.$el);
  
          this.option.radar.indicator = this.chartData.axisData;
  
              this.option.series[0].data = this.chartData.seriesData;
        this.chart.setOption(this.option);
      },
      temperatureCurveReSize () {
        this.chart.resize();
      }
    },
    watch: {
      chartData: {
        handler (newVal) {
          if (newVal) {
    this.option.radar.indicator = this.chartData.axisData;
  
              this.option.series[0].data = this.chartData.seriesData;
            this.chart.setOption(this.option);
          }
        },
        deep: true
      }
    }
  };
  </script>
