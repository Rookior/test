<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" style="display: none;" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=24716847,1244496242&fm=26&gp=0.jpg" />
    <div id="month_dian" style="width: 660px;height: 365px;"></div>
 <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/echarts4.js"></script>
    <script>
         // 柱状图 
         month_dianOption = 
        {
            backgroundColor:'#000',  //图表背景颜色 transparent表示透明背景
            backgroundColor:{        //图标背景颜色渐变
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [{
                    offset: 0, color: 'red' // 0% 处的颜色
                }, {
                    offset: 1, color: 'blue' // 100% 处的颜色
                }],
                global: false // 缺省为 false
            },  
            // 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
            backgroundColor: {
                type: 'radial',
                x: 0.5,
                y: 0.5,
                r: 0.5,
                colorStops: [{
                    offset: 0, color: 'red' // 0% 处的颜色
                }, {
                    offset: 1, color: 'blue' // 100% 处的颜色
                }],
                global: false // 缺省为 false
            },
            backgroundColor:{
                image: document.getElementById('img'), // 支持为 HTMLImageElement, HTMLCanvasElement，不支持路径字符串
                repeat: 'repeat' // 是否平铺，可以是 'repeat-x', 'repeat-y', 'no-repeat'
            },
            color: [{
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [{
                    offset: 0, color: '#0059a8' // 0% 处的颜色
                }, {
                    offset: 1, color: '#00d7fa' // 100% 处的颜色
                }],
            },'green'],
            title:{     //标题
                text:'我是标题',
                left:'center',
                top: 20,
                textStyle:{
                    color:'#fff' ,
                    fontSize:20,
                    fontWeight:'normal'  // bold || normal
                }
            },
            grid: {
                left: '30',
                right: '40',
                bottom: '0',
                top:'80',
                containLabel: true
            },
			visualMap:{
				type: 'continuous',
				show: false,
				min: 2,       // 小于min显示为第一个颜色   min-max从第一个颜色过渡到最后一个颜色  min第一个元素是0      
				max: 7,      // 大于max显示为最后一个颜色
				dimension: 0,    //？？？？？只有0生效，1会渲染为最后一个颜色，其他值自定义颜色不生效
				inRange: {
					color: ['#f00', '#0f0','#00f','#fff']
				},
				seriesIndex:2  //legend,第几个选项数据采用这个VisualMap下标从0开始
			},
            legend:{
                show:true,
                left:'center',
                orient:'horizontal',  //朝向水平horizontal或者垂直vertical，
                itemGap:10,           //标记图形得间隔
                icon:'rect',              //标记图形'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none'
                itemWidth:25,         //标记图形宽    
                itemHeight:14,         //标记图形高
               // textStyle:{
               //     color:'#fff'
               // },
				  formatter:'{a|{name}}',
                    textStyle: {
                        rich:{
                            a: {
                                color: '#fff',
                                fontSize: 17,
                                width: 95,   //设置宽度使文本对齐
                                height: 21,
                                padding: [0,0,0,1]
                            },
                        }
                    },
                data:[
                    {
                        name:'系列1',
                    },
                    {
                        name:'系列2',
                        icon: 'circle',
                        // 设置文本为红色
                        textStyle: {
                            color: 'green'
                        }
                    },
					{
                        name:'平均风速',
                        icon: 'circle',
                        // 设置文本为红色
                        textStyle: {
                            color: 'green'
                        }
                    }
                ]

            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                textStyle:{
                    fontSize:20
                },
                transitionDuration:0    //防止飞入
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['00:00', '00:30', '01:00', '01:30', '02:00','02:30','03:00','03:00','03:30','04:00','04:30','05:00','05:30','06:00','06:30','07:00','07:00'],
                    axisTick: {
                        show: true,
                        interval:0    //类目轴中有效，刻度线不重叠的策略间隔显示。设置0强制显示所有刻度
                    },
                    axisLine:{
                        show:true,
                        lineStyle:{  //刻度线样式 { color , width , type , shadowBlur , shadowColor , shadowOffsetX , shadowOffsetY , opacity }
                            color:'#00cbff'
                        }
                    },
                    axisLabel:{      //刻度标签样式(x轴文字样式)
                        show:true,   //是否显示文字
                        inside:false,  //文字是否在内部，默认外部
                        margin:10,     //标签与轴线距离
                        color:'#fff',   //文字颜色                    
                        fontWeight:200,       //文字字体的粗细。
                        fontSize: 13,          //文字的字体大小。
						rotate:10,               //文本旋转
                        interval:1             //类目轴中有效，标签不重叠的策略间隔显示标签，如果设置为 1，表示『隔一个标签显示一个标签』，如果值为 2，表示隔两个标签显示一个标签，以此类推。
                    },
                }
            ],
            yAxis: [
                {
                    type: 'value',               
                    name:'发电量(万kWh)',  //轴名称
                    nameLocation:'end',       //轴名称位置'start'  'middle' 或者 'center'  'end'
                    nameTextStyle:{      //轴名称样式
                        color:'#fff',
                        padding:6,
                    },
                    splitNumber:10,   //坐标轴的分割段数
                    min:0,
                    max:500,
                    axisLine:{
                        show:true,
                        lineStyle:{  //刻度线样式 { color , width , type , shadowBlur , shadowColor , shadowOffsetX , shadowOffsetY , opacity }
                            color:'#00cbff'
                        }
                    },
                    axisTick:{ //刻度配置
                        show:true,
                        inside:true,  //是否朝内
                        length:10,  //刻度线长度
                        lineStyle:{
                            color:'#f00',  //刻度线颜色
                            width:2,       //刻度线宽度
                            type:'solid'  //刻度线类型 'solid'  'dashed'   'dotted'
                        }
                    },
                    //interval:50,   //强制坐标轴分割间隔 设置后splitNumber失效
                    axisLabel:{      //刻度标签样式(x轴文字样式)
                        show:true,   //是否显示文字
                        inside:false,  //文字是否在内部，默认外部
                        margin:10,     //标签与轴线距离
                        color:'#fff',   //文字颜色                    
                        fontWeight:200,       //文字字体的粗细。
                        fontSize: 13,          //文字的字体大小。
                    },
                    minorTick:{
                        show:true,
                        splitNumber:5,
                        length:3,
                        lineStyle:{
                            color:'#f00',
                            width:20,
                            type:'solid'
                        }
                    },
                    splitLine:{  //坐标轴在grid中的分隔线(图形中间网格)
                        show:true,
                        lineStyle:{   //分割线样式
                            color: ['#006d89'],  //分割线颜色
                            width:1,   //分割线宽度    
                            type:'dashed'  //分隔线线的类型。'solid''dashed''dotted'
                        }
                    }
                },
				{
                    type: 'value',               
                    name:'风速',  //轴名称
                    nameLocation:'end',       //轴名称位置'start'  'middle' 或者 'center'  'end'
                    nameTextStyle:{      //轴名称样式
                        color:'#fff',
                        padding:6,
                    },
                    splitNumber:10,   //坐标轴的分割段数
                    min:0,
                    max:500,
                    axisLine:{
                        show:true,
                        lineStyle:{  //刻度线样式 { color , width , type , shadowBlur , shadowColor , shadowOffsetX , shadowOffsetY , opacity }
                            color:'#00cbff'
                        }
                    },
                    axisTick:{ //刻度配置
                        show:true,
                        inside:true,  //是否朝内
                        length:10,  //刻度线长度
                        lineStyle:{
                            color:'#f00',  //刻度线颜色
                            width:2,       //刻度线宽度
                            type:'solid'  //刻度线类型 'solid'  'dashed'   'dotted'
                        }
                    },
                    //interval:50,   //强制坐标轴分割间隔 设置后splitNumber失效
                    axisLabel:{      //刻度标签样式(x轴文字样式)
                        show:true,   //是否显示文字
                        inside:false,  //文字是否在内部，默认外部
                        margin:10,     //标签与轴线距离
                        color:'#fff',   //文字颜色                    
                        fontWeight:200,       //文字字体的粗细。
                        fontSize: 13,          //文字的字体大小。
                    },
                    minorTick:{
                        show:true,
                        splitNumber:5,
                        length:3,
                        lineStyle:{
                            color:'#f00',
                            width:20,
                            type:'solid'
                        }
                    },
                    splitLine:{  //坐标轴在grid中的分隔线(图形中间网格)
                        show:true,
                        lineStyle:{   //分割线样式
                            color: ['#006d89'],  //分割线颜色
                            width:1,   //分割线宽度    
                            type:'dashed'  //分隔线线的类型。'solid''dashed''dotted'
                        }
                    }
                }
            ],
            series: [{
                type:'bar',
                name:'系列1',
                barMaxWidth:'20',
                data: [{
                    name:'场站1',
                    value:100
                },{
                    name:'场站2',
                    value:200
                },{
                    name:'场站3',
                    value:300
                },{
                    name:'场站4',
                    value:400
                },{
                    name:'场站5',
                    value:500
                },20,40,50,70,80,30]
            },{
                type:'bar',
                name:'系列2',
				silent:true,  //取消默认鼠标悬浮高亮 图形是否不响应和触发鼠标事件，默认为 false，即响应和触发鼠标事件。
                barMaxWidth:'20',
                data: [{
                    name:'场站1',
                    value:10
                },{
                    name:'场站2',
                    value:20
                },{
                    name:'场站3',
                    value:30
                },{
                    name:'场站5',
                    value:40
                },{
                    name:'场站4',
                    value:50
                },20,40,50,70,80,30],
				markLine: {
					symbol: ['none', 'none'],
					label: {show: true},
					lineStyle:{
					color:"#f00"
					},
					data: [

						{
							name: 'Y 轴值水平线',
							yAxis: 100
						}
					]
				}
            },{
			        name:'平均风速',
			        type:'line',
			        data:[0,20,50,100,400,300,20,100],
			        backgroundColor: '#ff00ff',
			        itemStyle: {
				        normal: {color:'#39D859'},
				    },
			        yAxisIndex: 1,
			        smooth : true,
			        symbol: 'none',
			    }]
        };
        // 风电发电情况
        var month_dianChart = echarts4.init(document.getElementById('month_dian'));
        month_dianChart.setOption(month_dianOption);
    </script>
</body>
</html>
