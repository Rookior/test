        function aaa(){

        var intervalb = maxb/ 5

        var amin = Math.floor(arra[0]/intervala) * intervala;
        var scalea = amin/intervala;
        var bmin = scalea * intervalb;  
       



        if(amin<0){
            return {
                a:{
                    min: amin,
                    max:maxa,
                    interval:intervala
                },
                b:{
                    min: bmin,
                    max:maxb,
                    interval:intervalb
                }
            }
           
        }else{
            return {
                a:{
                    min: 0,
                 
                },
                b:{
                    min: 0,
                   
                }
            }
        }
        }
