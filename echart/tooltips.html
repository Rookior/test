<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/echarts4.js"></script>
    <div id="main" style="width: 400px;height:400px;"></div>
    <script>
       var option = {
  xAxis: {
    type: 'category',
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  yAxis: {
    type: 'value'
  },
  tooltip:{
    formatter :function(params,ticket){
        return '<div id="tool" style="width:50px;height:50px"></div>'
    }
  },
  series: [
    {
      data: [150, 230, 224, 218, 135, 147, 260],
      type: 'line'
    }
  ]
};
         // 基于准备好的dom，初始化echarts实例
         var myChart = echarts4.init(document.getElementById('main'));

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

         setInterval(function(){
          var option2  = {
  tooltip: {
    show:false
   
  },
  legend: {
    show:false,
   
    left: 'center'
  },
  series: [
    {
     
      type: 'pie',
      radius: ['40%', '70%'],
  
      label: {
        show: false,     
      },
      labelLine: {
        show: false
      },
      data: [1048,735,580,484,300]
    }
  ]
};
            var myChart2 = echarts4.init(document.getElementById('tool'));

            // 使用刚指定的配置项和数据显示图表。
            myChart2.setOption(option2);
        },1000)
        </script>
</body>
</html>
