<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document
        
    </title>
    <style>
        .div{
            position: fixed;
            left: 200px;
            top:200px;
            width: 500px;
            height: 200px;
            /* background:#f8f8f8; */
            border: 1px solid #f00;
           
            animation: clipMe 8s linear infinite;
           
            /* clip-path: xywh(0 0 50% 50%); */
        }
        @keyframes clipMe {
            0%, 100% {
                clip-path: rect(0px 2px 100% 0px);
                
}
25% {
    clip-path: rect(0px 100% 0 2px);
}
50% {
    clip-path: xywh(98% 100% 0% 100%);
}
75% {
    clip-path: xywh(98% 98% 98% 100%);
}
        }
    </style>
</head>
<body>
    <div class="div">

    </div>
</body>
