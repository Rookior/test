<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 12s infinite linear;
}

.face {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: #ccc;
  border: 1px solid #999;
  text-align: center;
  line-height: 200px;
  font-size: 24px;
  font-weight: bold;
  opacity: 0;
}

.front { transform: translateZ(100px); animation-delay: 0s; }
.back { transform: rotateY(180deg) translateZ(100px); animation-delay: 2s; }
.right { transform: rotateY(90deg) translateZ(100px); animation-delay: 4s; }
.left { transform: rotateY(-90deg) translateZ(100px); animation-delay: 6s; }
.top { transform: rotateX(90deg) translateZ(100px); animation-delay: 8s; }
.bottom { transform: rotateX(-90deg) translateZ(100px); animation-delay: 10s; }

@keyframes rotate {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

@keyframes showFace {
  0% { opacity: 0; }
  16.666% { opacity: 1; }
  83.333% { opacity: 1; }
  100% { opacity: 0; }
}

.cube .face:nth-child(1) { animation: showFace 12s infinite linear; }
.cube .face:nth-child(2) { animation: showFace 12s infinite linear 2s; }
.cube .face:nth-child(3) { animation: showFace 12s infinite linear 4s; }
.cube .face:nth-child(4) { animation: showFace 12s infinite linear 6s; }
.cube .face:nth-child(5) { animation: showFace 12s infinite linear 8s; }
.cube .face:nth-child(6) { animation: showFace 12s infinite linear 10s; }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front">面1</div>
        <div class="face back">面2</div>
        <div class="face right">面3</div>
        <div class="face left">面4</div>
        <div class="face top">面5</div>
        <div class="face bottom">面6</div>
      </div>
      
      
</body>
</html>
