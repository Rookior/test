<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 12s infinite linear;
}

.cube div {
  position: absolute;
  width: 200px;
  height: 200px;
  text-align: center;
  line-height: 200px;
  font-size: 24px;
  color: white;
  background-color: #333;
  opacity: 0.7;
}

.front {
  transform: translateZ(100px);
  animation: show-front 12s infinite linear;
  animation-delay: 0s;
}

.back {
  transform: rotateY(180deg) translateZ(100px);
  animation: show-back 12s infinite linear;
  animation-delay: 2s;
}

.left {
  transform: rotateY(-90deg) translateZ(100px);
  animation: show-left 12s infinite linear;
  animation-delay: 4s;
}

.right {
  transform: rotateY(90deg) translateZ(100px);
  animation: show-right 12s infinite linear;
  animation-delay: 6s;
}

.top {
  transform: rotateX(90deg) translateZ(100px);
  animation: show-top 12s infinite linear;
  animation-delay: 8s;
}

.bottom {
  transform: rotateX(-90deg) translateZ(100px);
  animation: show-bottom 12s infinite linear;
  animation-delay: 10s;
}

@keyframes rotate {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}

@keyframes show-front {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes show-back {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 0;
  }
  40% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes show-left {
  0% {
    opacity: 0;
  }
  40% {
    opacity: 0;
  }
  60% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes show-right {
  0% {
    opacity: 0;
  }
  60% {
    opacity: 0;
  }
  80% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes show-top {
  0% {
    opacity: 0;
  }
  80% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes show-bottom {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}


    </style>
</head>
<body>
    <div class="cube">
        <div class="front">Front</div>
        <div class="back">Back</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="top">Top</div>
        <div class="bottom">Bottom</div>
      </div>
      
</body>
</html>
