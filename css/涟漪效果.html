<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绿色小圆点 */
.GreenStatus {
    width: 10px;
    height: 10px;
    background-color: #6cb552;
    border-radius: 50%;
    display: inline-block;
    position: relative;
}

.GreenStatus::before {
    content: "";
    width: 18px;
    height: 18px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -9px;
    margin-top: -9px;
    border-radius: 50%;
    animation: GreenDot 1.5s ease-out 0s infinite;
    background-color: rgba(108, 181, 82, 0.5);
}

@keyframes GreenDot {
    0% {
        transform: scale(0.5);
        opacity: 1;
    }
    30% {
        opacity: 1;
    }
    100% {
        transform: scale(1.4);
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="GreenStatus"></div>
</body>
</html>
