<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .breathing-rectangle {
  width: 100px; /* 调整矩形的大小 */
  height: 50px; /* 调整矩形的大小 */
  background-color: red; /* 矩形颜色 */
  animation: breathe 2s infinite; /* 定义呼吸动画 */
  border: 1px solid red; /* 添加红色边框 */
}

.breathing-rectangle::before,
.breathing-rectangle::after {
  content: ""; /* 伪元素，用于添加边角边框 */
  position: absolute; /* 设置边角边框的位置 */
  border: 1px solid green; /* 添加绿色边框 */
}

.breathing-rectangle::before {
  top: 0;
  left: -5px; /* 根据需要调整边框的位置 */
}

.breathing-rectangle::after {
  bottom: 0;
  right: -5px; /* 根据需要调整边框的位置 */
}



@keyframes breathe {
  0% {
    width: 100%;
    height: 100%;
    background-color: red;
  }
  50% {
    width: 0;
    height: 0;
    background-color: transparent; /* 透明度变化 */
  }
  100% {
    width: 100%;
    height: 50%; /* 根据需要调整呼吸灯的高度 */
    background-color: red;
  }
}
    </style>
</head>
<body>
    <div class="breathing-rectangle"></div> 
</body>
</html>
