<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        div{
            box-sizing: border-box;
        }
        .a{
           
            height: 100%;
            width: 100%;
            position: relative;
            left: 0;
            right: 0;
            z-index: 1;
            background: #ccc;
            border: 1px solid #ccc;
            /* width: 2000px;
            height: 2000px; */
        }
        .b{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1920px;
            height: 1080px;
            margin-left: -960px;
            margin-top: -540px;
            background: #0f0;
            border: 1px solid #0f0;
        }
        .c{
            position: absolute;
            left: 50%;
            right: 0;
            bottom: 10%;
            top: 50%;
            color: #fff;
            background: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="a">
        a
        <div class="b">
            b
            <div class="c">
                c
            </div>
        </div>
    </div>
</body>
</html>
