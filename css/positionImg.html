<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin:0;
            padding: 0;

        }
        .parent{
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        .img{
            grid-row-start: 2;
            grid-row-end: 10;
            grid-column-start: 2;
            grid-column-end: 10;
           
            background: url(./china.png) no-repeat;
            background-size: 100% 100%;
        }
        .img2{
            grid-row-start: 5;
            grid-row-end: 7;
            grid-column-start: 5;
            grid-column-end: 7;
           
            background: url(./star.png) no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="parent" style="width:50%;height:50%;border:1px solid #ccc;">
        <div class="img">
            
        </div>

        <div class="img2">
            

        </div>
            
           
    </div>
</body>
</html>
