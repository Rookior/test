<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .breath-wrap{
            position: relative;
            overflow: hidden;
        }
        .breath-1{
            position: absolute;
            left: 0;
            top :0;
            width: 20px;
            height: 20px;
          
            border-width: 1px 0 0 1px;
            border-style: solid;
            
            border-color: #2b92d4 transparent transparent #2b92d4;
    border-radius: 5px 0 0 0;
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-name: breatheBorder;
    -webkit-animation-duration: 1500ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
        }

        @-webkit-keyframes breatheBorder {
    0% {
        opacity: .4;
        box-shadow: 0 1px 2px rgba(0, 147, 223, 0.4), 0 1px 1px rgba(0, 147, 223, 0.1) inset;
    }

    100% {
        opacity: 1;
        border: 1px solid rgba(59, 235, 235, 0.7);
        box-shadow: 0 1px 30px #0093df, 0 1px 20px #0093df inset;
    }
}
    </style>
</head>
<body>

    <div  class="breath-wrap">
        <div class="breath-1"></div>
        <div class="breath-1"></div>
        <div class="breath-1"></div>
        <div class="breath-1"></div>
        <div class="breath-content">
            内容
        </div>
    </div>


    <div class="breathe-div"></div>

    <div class="box"></div>

    <div class="rectangle">
        矩形矩形
    </div>
    
<style>

@keyframes breathe222 {
  0% {
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
  }
  50% {
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
  }
  100% {
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
  }
}

.rectangle {
  width: 200px;
  height: 100px;
  background-color: #f0f0f0;
  animation: breathe222 2s infinite;
}



.box {  
  width: 200px;  
  height: 200px;  
  background-color: #ddd;  
  position: relative;  
  box-shadow:   
    /* 左上 */  
    -10px -10px 10px rgba(115, 53, 53, 0.1),  
    /* 右上 */  
    10px -10px 10px rgba(115, 53, 53,0.1),  
    /* 右下 */  
    10px 10px 10px rgba(115, 53, 53,0.1),  
    /* 左下 */  
    -10px 10px 10px rgba(115, 53, 53,0.1);  
}


    .breathe-div {
    width: 100px;
    height: 100px;
    border: 1px solid #2b92d4;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    margin:150px auto;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-name: breathe;
    -webkit-animation-duration: 1500ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
}

@-webkit-keyframes breathe {
    0% {
        opacity: .4;
        box-shadow: 0 1px 2px rgba(0, 147, 223, 0.4), 0 1px 1px rgba(0, 147, 223, 0.1) inset;
    }

    100% {
        opacity: 1;
        border: 1px solid rgba(59, 235, 235, 0.7);
        box-shadow: 0 1px 30px #0093df, 0 1px 20px #0093df inset;
    }
}

</style>
</body>
</html>
