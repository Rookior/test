<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平公告滚动</title>
    <style>
        .marqueeW{
            position: relative;
            background: #ccc;
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        .marqueeL {   
            animation: marqueeL 8s linear infinite;            
            white-space: nowrap;           
            position: absolute;     
        }
        @keyframes marqueeL {
        
            100% { right: 100%;}
        
        }
        .marqueeL:hover {
            cursor: pointer;
            animation-play-state: paused;
        }

    </style>
</head>
<body>
    <div class="marqueeW">
       
           <p class="marqueeL">123456712345671你好，哈哈哈1234444454555555554444444444444444444444444444444444444444结束</p> 
        
    </div>
    <script>
      document.querySelector('.marqueeL').style.right = '-' +  document.querySelector('.marqueeL').offsetWidth + 'px'
    </script>
</body>
</html>
