<body>

  <iframe name="iframeA" id="iframeA" width="900" height="400" src="./d.html"></iframe>
  <script>
    function send(num){

        var ifr = document.getElementById('iframeA').contentWindow;
        ifr.postMessage({code:123},'*');

      alert("子页面消息",e.data)
    })
