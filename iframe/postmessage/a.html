<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="aa" value="跨域提交" onclick="send('aaa(123)')"/>
    
  <iframe name="iframeA" id="iframeA" width="900" height="400" src="./b.html"></iframe>
  <script>
    function send(num){

        var ifr = document.getElementById('iframeA').contentWindow;
        ifr.postMessage(num,'*');
    }
  </script>
</body>
</html>
