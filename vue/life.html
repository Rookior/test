<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue-Demo</title>
    <script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        {{test}}
        <button @click="changeMsg">修改</button>
        <button @click="destrorySelf"></button>
    </div>
    <script type="text/javascript">
        var v = new Vue( {
            el: "#app",
            data: {
                message: "hello world!"
            },
            // Vue实例刚刚被初始化，data和methods还没有值
            beforeCreate() {
                console.log( '1. beforeCreate=====' + this.message )
               
            },
            // Vue实例创建完成，data和methods可以被使用了
            created() {
                console.log( '2. created=====' + this.message )
               
            },
            // 内存中的Dom已经渲染完成，还没有显示到浏览器
            beforeMount() {
                console.log( '3. beforeMount=====' + this.message )
                
            },
            //模版已经渲染到浏览器，创建阶段结束
            mounted() {
               
                console.log( '4. mounted=====' + this.message )
            },
            beforeUpdate() {
                console.log( '3. beforeUpdate=====' + this.message )
                
            },
            //模版已经渲染到浏览器，创建阶段结束
            updated() {
               
                console.log( '4. updated=====' + this.message )
            },
            beforeDestroy() {
                console.log( '3. beforeDestroy=====' + this.message )
               
            },
            //模版已经渲染到浏览器，创建阶段结束
            destroyed() {
              
                console.log( '4. destroyed=====' + this.message )
            },
            methods:{
                changeMsg(){
                    console.log('修改')
                    this.message = Math.random()
                },
                destrorySelf(){
                    window.location.href="http://www.baidu.com"
                }
            },
            computed:{
                test:function(val,oldVal){
                    return this.message + '222'
                }
            }
        } )
    </script>
</body>

</html>
