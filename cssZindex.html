<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .a {
            position: relative;
            width: 1005;
            height: 100%;
        }

        .b {
            position: absolute;
            z-index: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }

        .c {
            position: relative;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">


            <div style="transform: translate3d(29px, 41px, 0px);
                     z-index: 421;" onclick="aa(000)">454545</div>
        </div>
        <div class="c" >


            <div style="margin-left: 200px;" onclick="aa(111)">vvv</div>
    
        </div>

    </div>
  
   
    <script>
        function aa (num) {
            alert(num)
        }
    </script>
</body>

</html>
