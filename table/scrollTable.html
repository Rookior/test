
<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>固定表头，表内容滚动Demo</title>
</head>
<style>
  .container {
    width: 500px;
    height: 300px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #2C3A5B;
  }
 
  .container table {
    color: #E6E6E6;
    font-size: 14px;
    width: 100%;
  }
 
  .conatiner table thead,tbody,tr,th,td {
    display: inline-block;
  }
 
  .container table thead {
    width: 100%;
    height: 40px;
    line-height: 40px;
  }
 
  .container table thead tr {
    width: 100%;
    border-bottom: 1px solid #CCC;
    box-sizing: border-box;
  }
 
  .container table thead tr th:nth-of-type(1) {
    width: 100px;
  }
 
  .container table thead tr th:nth-of-type(2) {
    width: 100px;
  }
 
  .container table thead tr th:nth-of-type(3) {
    width: auto;
  }
 
  .container table tbody {
    width: 100%;
    max-height: 260px;
    overflow-y: auto;
  }
 
  .container table tbody tr {
    width: 100%;
    line-height: 40px;
    border-bottom: 1px solid #CCCCCC;
    box-sizing: border-box;
  }
 
  .container table tbody tr:nth-last-of-type(1) {
    border-bottom: none;
  }
 
  .container table tbody tr td {
    text-align: center;
  }
 
  .container table tbody tr td:nth-of-type(1) {
    width: 100px;
  }
 
  .container table tbody tr td:nth-of-type(2) {
    width: 100px;
  }
 
  .container table tbody tr td:nth-of-type(3) {
    width: auto;
  }
</style>
 
<body>
  <div class="container">
    <table cellspacing="0" cellspacing="0">
      <thead>
        <tr>
          <th>序号</th>
          <th>名称</th>
          <th>地址</th>
        </tr>
      </thead>
      <tbody>
        <tr>

        </tr>
