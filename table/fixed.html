						.scrollTable table {
							table-layout: fixed;						
							border-collapse: inherit;							
							overflow: hidden;
							position: relative;

						.scrollTable #tableRight,#tableLeft{
							height: 375px;
						}
						.scrollTable #tableLeft{

						}

						.scrollTable table td,

							border: 1px solid #1d4a70;
							text-align: center;
							min-width: 200px;
							height: 60px;
							color: #fff;
						}
						.scrollTable table td>div{
							width: 100%;
							height: 100%;
							word-break: break-all;
							text-overflow: ellipsis;
							overflow: hidden;
							display: -webkit-box;
							-webkit-line-clamp: 2;
							-webkit-box-orient: vertical;
						}
						

						.scrollTable table tr:nth-child(2n) {

							background: rgba(1, 30, 61, 1)
						}

						.scrollTable table tr:nth-child(2n+1) {

							background: rgba(2, 22, 50, 1)
